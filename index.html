<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Webpage Example</title>
  <link rel="stylesheet" href="style.css">
  <!-- Optional: Add an external animation library like Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <section class="content">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </section>

  <footer>
    <p>Â© 2024 My Webpage</p>
  </footer>

  <script>
    // GSAP animation on page load
    gsap.from(".box", { duration: 1, opacity: 0, scale: 0, stagger: 0.3 });

    // Animation on hover
    document.querySelectorAll('.box').forEach(box => {
        box.addEventListener('mouseenter', () => {
            gsap.to(box, { scale: 1.2, duration: 0.3 });
        });
        box.addEventListener('mouseleave', () => {
            gsap.to(box, { scale: 1, duration: 0.3 });
        });
    });
  </script>
</body>
</html>
